<!DOCTYPE html>
<html>
	<head>
		<title>Spotlink Options</title>
	</head>
	<body>
		<p id="spotlink-options-status" style="color: green;"></p>

		<div>
			<h4>Open Spotify Links in:</h4>
			<input
				id="spotlink-web-player-option"
				type="radio"
				name="link_type"
				value="web-player"
			/>
			Spotify Web Player <br />
			<input
				id="spotlink-app-option"
				type="radio"
				name="link_type"
				value="app"
			/>
			Spotify Desktop App <br />
		</div>
		<br />
		<button id="spotlink-link-type-save">Save</button>

		<script src="scripts/options.js"></script>
	</body>
</html>
