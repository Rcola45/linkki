<!DOCTYPE html>
<html>
	<head>
		<title>Linkki Options</title>
	</head>
	<body>
		<p id="linkki-options-status" style="color: green;"></p>

		<div>
			<h4>Open Spotify Links in:</h4>
			<input
				id="linkki-web-player-option"
				type="radio"
				name="link_type"
				value="web-player"
			/>
			Spotify Web Player <br />
			<input id="linkki-app-option" type="radio" name="link_type" value="app" />
			Spotify Desktop App <br />
		</div>
		<br />
		<button id="linkki-link-type-save">Save</button>

		<script src="scripts/options.js"></script>
	</body>
</html>
